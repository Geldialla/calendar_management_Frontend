<div class="container-fluid mt-6"> <!-- Use container-fluid for full-width -->
    <div class="row justify-content-center">
        <div class="col-lg-10"> <!-- Change the column size to a larger value, like col-lg-10 -->
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Contract Management</h5>
                </div>
                <div class="card-body">
                    <!-- Show the form only when `showForm` is true -->
                    <div *ngIf="showForm">
                        <!-- Your form code goes here -->
                        <div class="col-md-6 offset-md-3 col-lg-4 offset-lg-4 col-12 addbox">
                            <form (ngSubmit)="save()" style="width: 50%; margin: 0 auto;">
                                <a class="btn btn-outline-secondary float-right mb-1" (click)="goBack()">Go Back</a>

                                <div class="form-group">
                                    <label>employee_name</label>
                                    <input type="text" [(ngModel)]="employee_name" name="employee_name"
                                        class="form-control" id="employee_name">
                                </div>
                                <div class="form-group">
                                    <label>Role</label>
                                    <select class="form-control" [(ngModel)]="employee_role" name="employee_role">
                                        <option *ngFor="let role of RoleArray" [value]="role.user_role">{{
                                            role.user_role }}</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Supervisor</label>
                                    <select class="form-control" [(ngModel)]="employee_supervisor" name="employee_supervisor">
                                        <option *ngFor="let user of UserArray" [value]="user.first_name">{{
                                            user.first_name }}</option>
                                    </select>
                                </div>
                                
                                <button type="submit" class="btn btn-outline-success btn-block">Submit</button>
                            </form>
                        </div>
                    </div>
                    <!-- Show the table only when `showTable` is true -->
                    <div *ngIf="showTable">
                        <!-- Button to toggle form visibility -->
                        <div class="d-flex justify-content-between mb-2">
                            <button class="btn btn-outline-primary" (click)="toggleFormVisibility()">Create New
                                Employee</button>
                            <!-- Search input field -->
                            <div class="col-md-4">
                                <input type="text" class="form-control" placeholder="Search by name">
                            </div>
                        </div>
                        <!-- Table to display Users data -->
                        <table class="table table-striped table-bordered table-hover" style="width: 100%;">
                            <thead>
                                <!-- Loading indicator if data is not yet loaded -->
                                <tr *ngIf="!isResultLoaded">
                                    <th colspan="10">
                                        <h1>Loading...</h1>
                                    </th>
                                </tr>
                                <!-- Table headers -->
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Full Name</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Supervisor</th>
                                    <!-- <th scope="col">Phoyo URL</th> -->
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Loop through Users data and display in table rows -->
                                <tr *ngFor="let hierarchyItem of pagedHierarchyArray; let i = index">
                                    <!-- Index column -->
                                    <td>{{ (pageIndex - 1) * pageSize + i + 1 }}</td>
                                    <!-- Users data columns -->
                                    <td>{{ hierarchyItem.employee_name }}</td>
                                    <td>{{ hierarchyItem.employee_role }}</td>
                                    <td>{{ hierarchyItem.employee_supervisor }}</td>
                                    <!-- <td>{{ hierarchyItem.employee_image }}</td> -->
                                    <!-- Action buttons -->
                                    <td>
                                        <button type="button" class="btn btn-outline-success mr-1"
                                            (click)="setUpdate(hierarchyItem)">Edit</button>
                                        <button type="button" class="btn btn-outline-danger"
                                            (click)="setDelete(hierarchyItem)">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- Pagination -->
                        <mat-paginator [length]="pagedHierarchyArray.length" [pageSize]="pageSize"
                            (page)="pageChanged($event)"></mat-paginator>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
