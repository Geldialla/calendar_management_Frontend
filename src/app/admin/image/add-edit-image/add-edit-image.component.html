<div class="form-container">
  <form [formGroup]="imageForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="fileInput" class="form-label">Select Image</label>
      <div class="file-input-container">
        <input 
          type="file" 
          id="fileInput" 
          (change)="onFileSelected($event)" 
          formControlName="image" 
          class="form-input"
        >
        <button 
          type="button" 
          *ngIf="selectedFile" 
          class="remove-button" 
          (click)="removeSelectedFile()"
        >
          X
        </button>
      </div>
      <div *ngIf="imageForm.get('image')?.invalid && imageForm.get('image')?.touched" class="error-message">
        Image is required.
      </div>
    </div>
    <button type="submit" [disabled]="!imageForm.valid" class="submit-button">
      Upload Image
    </button>
  </form>
</div>
