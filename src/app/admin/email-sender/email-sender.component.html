<div class="container">
    <h2>Send Email</h2>
    <form (ngSubmit)="sendEmail()" #emailForm="ngForm">
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required>
      </div>
      <div class="form-group">
        <label for="subject">Subject:</label>
        <input type="text" class="form-control" id="subject" name="subject" [(ngModel)]="subject" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea class="form-control" id="message" name="message" [(ngModel)]="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!emailForm.valid">Send Email</button>
    </form>
    <div *ngIf="responseMessage" class="mt-3 alert alert-info">
      {{ responseMessage }}
    </div>
  </div>
