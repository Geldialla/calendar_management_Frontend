<div #modal class="modal">
    <div class="modal-content">
      <span class="close" (click)="closeModal()">&times;</span>
      <h2>Add Event</h2>
      <form (ngSubmit)="onSubmit()">
        <div>
          <label for="title">Title:</label>
          <input type="text" id="title" [(ngModel)]="eventTitle" name="title" required>
        </div>
        <div>
          <label for="start">Start Date:</label>
          <input type="datetime-local" id="start" [(ngModel)]="eventStart" name="start" required>
        </div>
        <div>
          <label for="end">End Date:</label>
          <input type="datetime-local" id="end" [(ngModel)]="eventEnd" name="end">
        </div>
        <button type="submit">Add Event</button>
      </form>
    </div>
  </div>
