<section class="bg-light py-3 py-md-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <div class="card border-light rounded-3 shadow-sm">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="text-center mb-3">
              <a>
                <img src="./assets/photo-.png" alt="BootstrapBrain Logo" width="175" height="57">
              </a>
            </div>
            <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Sign in to your account</h2>
            <form (ngSubmit)="login()" #loginForm="ngForm" novalidate>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" name="email" id="email" placeholder="Email"
                  [(ngModel)]="email" required>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                  [(ngModel)]="password" required>
              </div>
              <div class="d-flex justify-content-between mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" name="rememberMe" id="rememberMe">
                  <label class="form-check-label text-secondary" for="rememberMe">
                    Keep me logged in
                  </label>
                </div>
              </div>
              <div class="d-grid">
                <button class="btn btn-primary btn-lg" type="submit" [disabled]="!loginForm.valid">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
