<div #modal class="modal">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <h2>Add Event</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title:</label>
        <select id="title" [(ngModel)]="eventTitle" name="title" required>
          <option value="" disabled selected>Select one</option>
          <option *ngFor="let event of UserEventArray" [value]="event.event_name">{{ event.event_name }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="start">Start Date:</label>
        <input type="datetime-local" id="start" [(ngModel)]="eventStart" name="start" required>
      </div>
      <div class="form-group">
        <label for="end">End Date:</label>
        <input type="datetime-local" id="end" [(ngModel)]="eventEnd" name="end">
      </div>
      <button type="submit" class="submit-btn">Add Event</button>
    </form>
  </div>
</div>
